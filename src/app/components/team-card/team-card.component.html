<div class="flex flex-col items-center cursor-pointer" (click)="openLinkedIn(member.linkedIn)">
  <div class="w-40 h-40 rounded-full overflow-hidden mb-4">
    <img [src]="member.image" [alt]="member.name" class="w-full h-full object-cover">
  </div>
  <div class="text-center text-white">
    <h3 class="text-xl font-semibold mb-2">{{ member.name }}</h3>
    <p class="text-lg mb-1">{{ member.role }}</p>
    <p class="text-sm text-gray-300">{{ member.schoolYear }}</p>
  </div>
</div>
